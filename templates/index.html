<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="static/app.css">
</head>
<body>
    <div class="container">
        <center>
            <h1>Timer: <span id="timer"></span></h1>
            <h2>Score: <span id="score">0</span></h2>
            <h3>Highest Score: 
                <span id="highest-score">
                    {{ session.get('highest', 0) }}
                </span>
            </h3>
            <h3>You've played: 
                <span id="played">
                    {{ session.get('nplay', 0) }}
                </span>
            </h3>
            <table>
                <thead>
                    <tr>
                        <th class="text-center" colspan="5">Boggle</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in session['board'] %}
                        <tr>
                            {% for col in row %}
                                <td>{{col}}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </center>

        <div class="container text-center mt-3" id="response"></div>
    
        <form class="row mt-3 d-flex justify-content-center guess-form" method="post">
            <div class="col-auto">
                <input type="text" class="form-control guess" id="guess-input" autofocus>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary" id="guess-submit-btn">Submit</button>
            </div>
        </form>
    </div>
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="static/app.js"></script>
</body>
</html>
